<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)='login()'>
  <div class="form-group">
    <input type="text" name='usuario' placeholder="Nome do Usuário" id="" class="form-control" [(ngModel)]='usuario'>
  </div>
  <div class="form-group">
    <input type="password" name='senha' placeholder="Senha do Usuário" id="" class="form-control"  [(ngModel)]='senha'>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Login</button>
</form>
